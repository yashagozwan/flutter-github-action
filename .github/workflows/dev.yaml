name: Flutter Integration Test

on: push

jobs:
  integration_test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Java (required for Android SDK)
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"

      # 3. Setup Flutter
      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      # 4. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Set up Android tools
      - name: Install Android tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lib32stdc++6 lib32z1 openjdk-11-jdk
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "emulator" "system-images;android-31;default;x86_64"

      # 6. Create Android emulator
      - name: Create Android emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-31;default;x86_64" --force
          emulator -avd test -no-window -no-audio -no-boot-anim &

      # 7. Wait for emulator to boot
      - name: Wait for Android emulator to boot
        run: |
          adb wait-for-device
          adb shell input keyevent 82

      # 8. Run Flutter integration tests
      - name: Run integration tests
        env:
          DISPLAY: :99
        run: |
          flutter test integration_test/home_test.dart
